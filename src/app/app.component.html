<div class= "container">
<div class="row">

<div class="file-upload col">
  <div class="image-upload-wrap">
    <input class="file-upload-input" (change)='openFile($event)' type='file' accept="text/twb" />
    <div class="drag-text">
      <h3>Drag and drop a *.twb file</h3>
    </div>
  </div>
  <div class="file-upload-content">
    <img class="file-upload-image" src="#" alt="your image" />
    <div class="image-title-wrap">
      <button type="button" onclick="removeUpload()" class="remove-image">Remove <span class="image-title">Uploaded Image</span></button>
    </div>
  </div>
</div>

<div class="export-csv col">
  <button type="button" class="btn btn-primary btn-lg" (click)="exportDataToCsv()">Export to CSV<span class="material-icons">get_app</span></button>
</div>

</div>
</div>

<div>
  <ng2-smart-table [settings]="settings" [source]="data"></ng2-smart-table>
</div>
